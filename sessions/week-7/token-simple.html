<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Setting the pages character encoding -->
	<meta charset="UTF-8">

	<!-- The meta viewport will scale my content to any device width -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <!-- Link to my stylesheet -->
	 <link rel="stylesheet" href="../../css/json-example.css">
	<title>Start up</title>
</head>
<body>
<h1>Fetch API for design tokens</h1>
<section id="token-data"></section>
<script>
	fetch('token-simple.json')
    .then(response => response.json())
	.then (data => {
        console.log(data)
        document.querySelector("#token-data").innerText = JSON.stringify(data)
    })
</script>
</body>
</html>
